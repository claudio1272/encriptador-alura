<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge Alura - Encriptador</title>

    <!-- LINK -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="icon" href="./assets/img/favicon.ico" />    
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    
  </head>
  <body>
    <header>
        <div class="logo"><a href=""><img class="logo-img" src="./assets/img/logo-aluraoracle.webp" alt="Logo Alura Latam" /></a>          
        </div>
    </header>

    <div class="container">
     
      <div class="left"> <input id="text-input" class="text-input" type="text" placeholder="Ingresa tu texto aquí" />
      </div>
      <div class="right"> <img id="right-image" src="./assets/img/buscador.webp" alt="Imagen Buscador" />
        <h2 id="text-error">Ningún mensaje fue encontrado</h2>
        <textarea name="text-encrypt" id="text-encrypt" cols="30" rows="7" readonly>Ingresa el texto que desees encriptar o desencriptar.</textarea>
        <button type="button" name="button" id="copy" onclick="copy()">Copiar</button>
      </div>

      <div class="icono-con-texto">        
        <img src="./assets/img/informacion.webp" alt="Información" class="text-icono">
        <span class="texto">Solo minúsculas y sin acentos</span>
      </div>

      <div class="left-button">
        
        <button type="button" id="btn-encrypt" onclick="encrypt()">Encriptar</button>
        <button type="button" id="btn-decrypt" onclick="decrypt()">Desencriptar</button>
      </div>
    </div>


<footer>
  <p class="copyright">Diseño Claudio Marcelo Díaz Dávila</p>
</footer>
    
    
    <!-- JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
